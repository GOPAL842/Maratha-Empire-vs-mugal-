<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मराठा vs मुगल युद्ध - सेना संरचना</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind', sans-serif;
        }
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #battlefield {
            width: 90%;
            height: 70%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid gold;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        #army-stats {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-bottom: 20px;
        }
        .army-stat {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid;
            width: 45%;
        }
        #maratha-stat {
            border-color: #d72828;
        }
        #mughal-stat {
            border-color: #1e90ff;
        }
        .stat-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .stat-name {
            font-weight: bold;
        }
        #controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .control-btn {
            padding: 12px 25px;
            background: linear-gradient(to bottom, #8b4513, #6b340b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        #battle-log {
            width: 90%;
            height: 100px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .soldier {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
        .maratha {
            background: linear-gradient(to bottom, #d72828, #a02020);
            border: 2px solid #ffcc00;
        }
        .mughal {
            background: linear-gradient(to bottom, #1e90ff, #0066cc);
            border: 2px solid #ffcc00;
        }
        .soldier-type {
            font-size: 0.7rem;
            position: absolute;
            bottom: -15px;
            width: 100%;
            text-align: center;
        }
        .fort {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        #maratha-fort {
            background: linear-gradient(to bottom, #d72828, #a02020);
            border: 3px solid #ffcc00;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        #mughal-fort {
            background: linear-gradient(to bottom, #1e90ff, #0066cc);
            border: 3px solid #ffcc00;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        .health-bar {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: #00ff00;
            width: 100%;
        }
        .battle-animation {
            animation: battle 0.5s ease-in-out;
        }
        @keyframes battle {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="game-title">मराठा vs मुगल युद्ध - सेना संरचना</h1>
        
        <div id="battlefield">
            <div id="maratha-fort" class="fort">मराठा किला</div>
            <div id="mughal-fort" class="fort">मुगल किला</div>
            <!-- सैनिक JavaScript द्वारा जोड़े जाएंगे -->
        </div>
        
        <div id="army-stats">
            <div id="maratha-stat" class="army-stat">
                <div class="stat-title">मराठा सेना</div>
                <div class="stat-row">
                    <span class="stat-name">2C:</span>
                    <span id="maratha-2c">1201 ▲</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">4T:</span>
                    <span id="maratha-4t">100 ▼</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">कुल सैनिक:</span>
                    <span id="maratha-total">1301</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">किला स्वास्थ्य:</span>
                    <span id="maratha-health">100%</span>
                </div>
            </div>
            
            <div id="mughal-stat" class="army-stat">
                <div class="stat-title">मुगल सेना</div>
                <div class="stat-row">
                    <span class="stat-name">OC:</span>
                    <span id="mughal-oc">100 ▲</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">CHIEF GIMI:</span>
                    <span id="mughal-chief">1226</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">कुल सैनिक:</span>
                    <span id="mughal-total">1326</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">किला स्वास्थ्य:</span>
                    <span id="mughal-health">100%</span>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="attack-btn">हमला करें</button>
            <button class="control-btn" id="reinforce-btn">सैन्य बल बढ़ाएं</button>
            <button class="control-btn" id="upgrade-btn">सैनिक अपग्रेड</button>
        </div>
        
        <div id="battle-log">
            <div>युद्ध लॉग: यहाँ युद्ध की घटनाएं दिखाई जाएंगी...</div>
        </div>
    </div>

    <script>
        // गेम डेटा
        const gameData = {
            maratha: {
                "2C": 1201,
                "4T": 100,
                total: 1301,
                fortHealth: 100
            },
            mughal: {
                "OC": 100,
                "CHIEF GIMI": 1226,
                total: 1326,
                fortHealth: 100
            },
            soldiers: []
        };

        // गेम इनिशियलाइजेशन
        function init() {
            createSoldiers();
            updateStats();
            
            // इवेंट लिस्नर्स
            document.getElementById('attack-btn').addEventListener('click', startBattle);
            document.getElementById('reinforce-btn').addEventListener('click', reinforceArmy);
            document.getElementById('upgrade-btn').addEventListener('click', upgradeSoldiers);
            
            // गेम लूप शुरू करें
            setInterval(gameLoop, 1000);
        }

        // सैनिक बनाना
        function createSoldiers() {
            const battlefield = document.getElementById('battlefield');
            
            // मराठा सैनिक
            createSoldierType('maratha', '2C', gameData.maratha["2C"], 150);
            createSoldierType('maratha', '4T', gameData.maratha["4T"], 200);
            
            // मुगल सैनिक
            createSoldierType('mughal', 'OC', gameData.mughal["OC"], battlefield.offsetWidth - 150);
            createSoldierType('mughal', 'CHIEF GIMI', gameData.mughal["CHIEF GIMI"], battlefield.offsetWidth - 200);
        }

        // सैनिक प्रकार बनाना
        function createSoldierType(army, type, count, xPosition) {
            const battlefield = document.getElementById('battlefield');
            const rows = Math.min(5, Math.ceil(count / 10));
            
            for (let i = 0; i < count && i < 50; i++) {
                const soldier = document.createElement('div');
                soldier.className = `soldier ${army}`;
                
                // स्थिति निर्धारित करें
                const row = Math.floor(i / 10);
                const col = i % 10;
                
                const x = xPosition + (col * 15);
                const y = 100 + (row * 50);
                
                soldier.style.left = `${x}px`;
                soldier.style.top = `${y}px`;
                
                // सैनिक प्रकार जोड़ें
                const typeLabel = document.createElement('div');
                typeLabel.className = 'soldier-type';
                typeLabel.textContent = type;
                soldier.appendChild(typeLabel);
                
                // स्वास्थ्य बार जोड़ें
                const healthBar = document.createElement('div');
                healthBar.className = 'health-bar';
                const healthFill = document.createElement('div');
                healthFill.className = 'health-fill';
                healthBar.appendChild(healthFill);
                soldier.appendChild(healthBar);
                
                battlefield.appendChild(soldier);
                
                // गेम डेटा में सैनिक जोड़ें
                gameData.soldiers.push({
                    element: soldier,
                    army: army,
                    type: type,
                    health: 100,
                    attack: getAttackPower(type),
                    position: { x: x, y: y }
                });
            }
        }

        // हमला शक्ति प्राप्त करना
        function getAttackPower(type) {
            switch(type) {
                case '2C': return 15;
                case '4T': return 20;
                case 'OC': return 12;
                case 'CHIEF GIMI': return 25;
                default: return 10;
            }
        }

        // आँकड़े अपडेट करना
        function updateStats() {
            // मराठा आँकड़े
            document.getElementById('maratha-2c').textContent = `${gameData.maratha["2C"]} ▲`;
            document.getElementById('maratha-4t').textContent = `${gameData.maratha["4T"]} ▼`;
            document.getElementById('maratha-total').textContent = gameData.maratha.total;
            document.getElementById('maratha-health').textContent = `${gameData.maratha.fortHealth}%`;
            
            // मुगल आँकड़े
            document.getElementById('mughal-oc').textContent = `${gameData.mughal["OC"]} ▲`;
            document.getElementById('mughal-chief').textContent = gameData.mughal["CHIEF GIMI"];
            document.getElementById('mughal-total').textContent = gameData.mughal.total;
            document.getElementById('mughal-health').textContent = `${gameData.mughal.fortHealth}%`;
        }

        // युद्ध शुरू करना
        function startBattle() {
            addToLog("युद्ध शुरू हो गया है! मराठा और मुगल सेनाएं आमने-सामने हैं।");
            
            // सैनिकों को यादृच्छिक रूप से हमला करने के लिए सेट करें
            gameData.soldiers.forEach(soldier => {
                if (Math.random() > 0.5) {
                    moveSoldier(soldier);
                }
            });
        }

        // सैनिक को हिलाना
        function moveSoldier(soldier) {
            const battlefield = document.getElementById('battlefield');
            const targetX = soldier.army === 'maratha' ? 
                battlefield.offsetWidth - 100 : 100;
            
            // नई स्थिति की गणना करें
            const newX = soldier.position.x + (soldier.army === 'maratha' ? 5 : -5);
            
            // सीमाएं जांचें
            if ((soldier.army === 'maratha' && newX < targetX) || 
                (soldier.army === 'mughal' && newX > targetX)) {
                soldier.position.x = newX;
                soldier.element.style.left = `${newX}px`;
                
                // हमला करने की जाँच करें
                checkForAttack(soldier);
            }
        }

        // हमले की जाँच करना
        function checkForAttack(soldier) {
            const battlefield = document.getElementById('battlefield');
            const centerX = battlefield.offsetWidth / 2;
            
            // यदि सैनिक केंद्र के पास है तो हमला करें
            if (Math.abs(soldier.position.x - centerX) < 50) {
                // विपरीत सेना के सैनिक खोजें
                const enemySoldiers = gameData.soldiers.filter(s => 
                    s.army !== soldier.army && 
                    Math.abs(s.position.x - centerX) < 50
                );
                
                if (enemySoldiers.length > 0) {
                    // यादृच्छिक दुश्मन सैनिक पर हमला करें
                    const enemy = enemySoldiers[Math.floor(Math.random() * enemySoldiers.length)];
                    attackSoldier(soldier, enemy);
                } else {
                    // किले पर हमला करें
                    attackFort(soldier);
                }
            }
        }

        // सैनिक पर हमला करना
        function attackSoldier(attacker, defender) {
            // क्षति की गणना करें
            const damage = attacker.attack * (0.8 + Math.random() * 0.4);
            defender.health -= damage;
            
            // स्वास्थ्य बार अपडेट करें
            const healthFill = defender.element.querySelector('.health-fill');
            healthFill.style.width = `${defender.health}%`;
            
            // एनीमेशन जोड़ें
            defender.element.classList.add('battle-animation');
            setTimeout(() => {
                defender.element.classList.remove('battle-animation');
            }, 500);
            
            // लॉग में जोड़ें
            addToLog(`${attacker.army} का ${attacker.type} सैनिक ने ${defender.army} के ${defender.type} सैनिक पर ${Math.round(damage)} क्षति का हमला किया!`);
            
            // यदि स्वास्थ्य शून्य है तो सैनिक को हटाएं
            if (defender.health <= 0) {
                defender.element.remove();
                gameData.soldiers = gameData.soldiers.filter(s => s !== defender);
                
                // सेना आँकड़े अपडेट करें
                if (defender.army === 'maratha') {
                    gameData.maratha[defender.type]--;
                    gameData.maratha.total--;
                } else {
                    gameData.mughal[defender.type]--;
                    gameData.mughal.total--;
                }
                
                addToLog(`${defender.army} का ${defender.type} सैनिक मारा गया!`);
                updateStats();
            }
        }

        // किले पर हमला करना
        function attackFort(attacker) {
            const enemyArmy = attacker.army === 'maratha' ? 'mughal' : 'maratha';
            const damage = attacker.attack * 0.1;
            
            // किले के स्वास्थ्य में कमी करें
            gameData[enemyArmy].fortHealth -= damage;
            
            // सुनिश्चित करें कि स्वास्थ्य 0 से नीचे न जाए
            if (gameData[enemyArmy].fortHealth < 0) {
                gameData[enemyArmy].fortHealth = 0;
            }
            
            // लॉग में जोड़ें
            addToLog(`${attacker.army} का ${attacker.type} सैनिक ${enemyArmy} किले पर हमला कर रहा है! ${damage.toFixed(1)} क्षति!`);
            
            // आँकड़े अपडेट करें
            updateStats();
            
            // जीत की जाँच करें
            if (gameData[enemyArmy].fortHealth <= 0) {
                addToLog(`🎉 ${attacker.army} सेना ने ${enemyArmy} किले पर कब्जा कर लिया! जीत हासिल हुई!`);
            }
        }

        // सैन्य बल बढ़ाना
        function reinforceArmy() {
            // यादृच्छिक सेना चुनें
            const army = Math.random() > 0.5 ? 'maratha' : 'mughal';
            const type = army === 'maratha' ? 
                (Math.random() > 0.5 ? '2C' : '4T') : 
                (Math.random() > 0.5 ? 'OC' : 'CHIEF GIMI');
            
            // सैनिकों की संख्या बढ़ाएं
            gameData[army][type] += 10;
            gameData[army].total += 10;
            
            // नए सैनिक बनाएं
            createSoldierType(army, type, 10, army === 'maratha' ? 150 : document.getElementById('battlefield').offsetWidth - 150);
            
            // लॉग में जोड़ें
            addToLog(`🛡️ ${army} सेना को 10 नए ${type} सैनिकों का सैन्य बल मिला!`);
            
            // आँकड़े अपडेट करें
            updateStats();
        }

        // सैनिकों को अपग्रेड करना
        function upgradeSoldiers() {
            // यादृच्छिक सेना चुनें
            const army = Math.random() > 0.5 ? 'maratha' : 'mughal';
            
            // सभी सैनिकों की हमला शक्ति बढ़ाएं
            gameData.soldiers
                .filter(s => s.army === army)
                .forEach(soldier => {
                    soldier.attack *= 1.2;
                });
            
            // लॉग में जोड़ें
            addToLog(`⚡ ${army} सेना के सभी सैनिकों की हमला शक्ति 20% बढ़ गई है!`);
        }

        // लॉग में संदेश जोड़ना
        function addToLog(message) {
            const log = document.getElementById('battle-log');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            log.appendChild(messageElement);
            
            // स्क्रॉल को नीचे रखें
            log.scrollTop = log.scrollHeight;
        }

        // गेम लूप
        function gameLoop() {
            // यादृच्छिक सैनिकों को हिलाएं
            if (gameData.soldiers.length > 0 && Math.random() > 0.7) {
                const randomSoldier = gameData.soldiers[Math.floor(Math.random() * gameData.soldiers.length)];
                moveSoldier(randomSoldier);
            }
            
            // यादृच्छिक घटनाएँ
            if (Math.random() > 0.95) {
                const events = [
                    () => addToLog("⚡ बिजली गिरने से दोनों सेनाओं के सैनिक प्रभावित हुए!"),
                    () => addToLog("🌧️ भारी बारिश के कारण युद्ध में विलंब हो रहा है!"),
                    () => addToLog("💨 तेज हवाओं के कारण तीरंदाजी प्रभावित हो रही है!"),
                    () => {
                        addToLog("🏥 चिकित्सा दल मैदान में पहुँचे! सभी सैनिकों का स्वास्थ्य 10% बढ़ गया!");gameData.soldiers.forEach(soldier => {
                            soldier.health = Math.min(100, soldier.health + 10);
                            const healthFill = soldier.element.querySelector('.health-fill');
                            healthFill.style.width = `${soldier.health}%`;
                        });
                    }
                ];
                
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                randomEvent();
            }
        }

        // गेम शुरू करें
        window.onload = init;
    </script>
</body>
</html>
